<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <h1 class="library-header">Library</h1>
    <div class="bookshelf">
        <img src="./librarian.svg" alt="add book button">
    </div>

    <dialog closedby="any" class="add-book-window">
        <h2>Add A Book</h2>
        <form action="dialog">
            <label for="book_title">Title*</label>
            <input type="text" name="book_title" id="book_title" required>

            <label for="book_author">Author*</label>
            <input type="text" name="book_author" id="book_author" required>

            <label for="book_pages">Pages*</label>
            <input type="number" name="book_pages" id="book_pages" required min="1" value="1">

            <div>
                <input type="radio" name="read_flag" id="read" value="true" checked>
                <label for="read">Read</label>
            </div>

            <div>
                <input type="radio" name="read_flag" id="not_read" value="false">
                <label for="not_read"> Not Read</label>
            </div>

            <div>
                <button class="confirm" value="default">Confirm</button>
            </div>
        </form>
            <button class="close">Close</button>
    </dialog>

    <dialog closedby="any" class="book-window">
        <button class="close">Close</button>
    </dialog>
</body>
</html>
